<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Mangás</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body, html { 
            height: 100%; 
            font-family: 'Inter', sans-serif;
        }
        body { 
            background: #111827; /* bg-gray-900 */
        }
        .manga-card-hover .manga-card-overlay {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .manga-card-hover:hover .manga-card-overlay {
            opacity: 1;
        }
         .manga-card-hover:hover img {
            transform: scale(1.05);
        }
         .manga-card-hover img {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- Ícones SVG ---
        const BookOpenIcon = () => ( <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}><path strokeLinecap="round" strokeLinejoin="round" d="M12 6.253v11.494m0 0a7.5 7.5 0 007.5-7.5H4.5a7.5 7.5 0 007.5 7.5z" /></svg> );
        const LinkIcon = () => ( <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M12.586 4.586a2 2 0 112.828 2.828l-3 3a2 2 0 01-2.828 0m-4.244 4.244a2 2 0 010 2.828l3 3a2 2 0 012.828-2.828l-3-3a2 2 0 010-2.828zM12.586 11.414a2 2 0 10-2.828-2.828l-3 3a2 2 0 102.828 2.828l3-3z" clipRule="evenodd" /></svg> );
        const ChevronLeftIcon = () => ( <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}><path strokeLinecap="round" strokeLinejoin="round" d="M15 19l-7-7 7-7" /></svg> );
        const ChevronRightIcon = () => ( <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}><path strokeLinecap="round" strokeLinejoin="round" d="M9 5l7 7-7 7" /></svg> );
        const ViewColumnsIcon = () => ( <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}><path strokeLinecap="round" strokeLinejoin="round" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2" /></svg> );
        const DocumentIcon = () => ( <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}><path strokeLinecap="round" strokeLinejoin="round" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg> );
        const ArrowUpIcon = () => ( <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={2}><path strokeLinecap="round" strokeLinejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18" /></svg> );

        const Spinner = () => ( <div className="flex justify-center items-center p-8"><div className="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-indigo-500"></div></div> );
        const ErrorMessage = ({ message }) => ( <div className="bg-red-500/10 border border-red-500/30 text-red-300 px-4 py-3 rounded-lg relative my-4" role="alert"><strong className="font-bold">Erro: </strong><span className="block sm:inline">{message}</span></div> );

        // --- Componentes do HUB ---
        const HubHeader = ({ icon, description }) => (
            <div className="bg-gray-800/50 backdrop-blur-sm border border-white/10 shadow-2xl rounded-2xl p-6 mb-12 flex flex-col sm:flex-row items-center gap-8">
                <img 
                    src={`https://corsproxy.io/?${encodeURIComponent(icon)}`}
                    alt="Ícone do Grupo"
                    className="w-36 h-36 rounded-full object-cover flex-shrink-0 border-4 border-gray-700 shadow-lg"
                    onError={(e) => { e.target.style.display = 'none'; }}
                />
                <p className="text-gray-300 text-center sm:text-left whitespace-pre-wrap">{description}</p>
            </div>
        );

        const MangaGrid = ({ mangas, onSelectManga }) => (
            <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-6">
                {mangas.map(manga => (
                    <div key={manga.url} onClick={() => onSelectManga(manga.url)} className="manga-card-hover group bg-gray-800 rounded-lg shadow-lg overflow-hidden cursor-pointer relative">
                       <img
                            src={`https://corsproxy.io/?${encodeURIComponent(manga.cover)}`} 
                            alt={`Capa de ${manga.title}`}
                            className="w-full h-80 object-cover"
                            onError={(e) => { e.target.onerror = null; e.target.src='https://placehold.co/400x600/1f2937/4b5563?text=Capa'; }}
                       />
                       <div className="manga-card-overlay absolute inset-0 bg-black/70 flex items-center justify-center p-4">
                           <h3 className="text-xl font-bold text-white text-center">{manga.title}</h3>
                       </div>
                        <div className="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black/80 to-transparent">
                            <h3 className="text-lg font-semibold text-white truncate group-hover:hidden" title={manga.title}>{manga.title}</h3>
                        </div>
                    </div>
                ))}
            </div>
        );
        
        // --- Componentes do Leitor ---
        const MangaInfo = ({ mangaData, onBackToHub }) => {
            const proxiedCover = `https://corsproxy.io/?${encodeURIComponent(mangaData.cover)}`;
            return (
                <div className="bg-gray-800/50 backdrop-blur-sm border border-white/10 shadow-2xl rounded-2xl p-6 mb-6">
                    <button onClick={onBackToHub} className="mb-6 bg-gray-700 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors flex items-center gap-2">
                        <ChevronLeftIcon /> Voltar ao Hub
                    </button>
                    <div className="flex flex-col md:flex-row items-start gap-6">
                        <img src={proxiedCover} alt={`Capa de ${mangaData.title}`} className="w-48 h-auto object-cover rounded-lg shadow-lg flex-shrink-0" onError={(e) => { e.target.onerror = null; e.target.src='https://placehold.co/192x268/1f2937/4b5563?text=Capa'; }} />
                        <div className="flex-1 text-white">
                            <h1 className="text-4xl font-bold mb-2">{mangaData.title}</h1>
                            <p className="text-xl text-gray-400 mb-4">por {mangaData.author}</p>
                            <p className="text-base leading-relaxed whitespace-pre-wrap text-gray-300">{mangaData.description}</p>
                        </div>
                    </div>
                </div>
            );
        };
        
        const ChapterList = ({ mangaData, onSelectChapter, selectedChapterKey, chapterKeys }) => (
            <div className="bg-gray-800/50 backdrop-blur-sm border border-white/10 shadow-2xl rounded-2xl p-6">
                <h2 className="text-2xl font-semibold mb-4 text-white">Capítulos</h2>
                <ul className="space-y-2 max-h-[28rem] overflow-y-auto pr-2">
                    {chapterKeys.map(key => {
                        const chapter = mangaData.chapters[key];
                        return ( <li key={key}><button onClick={() => onSelectChapter(key)} className={`w-full text-left p-3 rounded-lg transition-colors duration-200 text-white ${selectedChapterKey === key ? 'bg-indigo-600 font-bold' : 'bg-gray-700/50 hover:bg-gray-700'}`}>{`Cap. ${key}: ${chapter.title}`}</button></li> );
                    })}
                </ul>
            </div>
        );
        
        const MangaViewer = ({ chapter, page, setPage, onBack, readingMode, setReadingMode, onNextChapter, onPrevChapter, isFirstChapter, isLastChapter }) => {
            const [showScrollTop, setShowScrollTop] = useState(false);
            const [activeGroup, setActiveGroup] = useState(Object.keys(chapter.groups || {})[0] || null);
            
            useEffect(() => { setActiveGroup(Object.keys(chapter.groups || {})[0] || null); }, [chapter]);

            const checkScrollTop = () => { if (!showScrollTop && window.pageYOffset > 400) setShowScrollTop(true); else if (showScrollTop && window.pageYOffset <= 400) setShowScrollTop(false); };
            const scrollTop = () => { window.scrollTo({top: 0, behavior: 'smooth'}); };

            useEffect(() => { if (readingMode === 'scrolling') { window.addEventListener('scroll', checkScrollTop); return () => window.removeEventListener('scroll', checkScrollTop); } else { setShowScrollTop(false); } }, [readingMode, showScrollTop]);

            const pages = activeGroup ? chapter.groups[activeGroup] : [];

            if (!chapter || !activeGroup || pages.length === 0) return ( <div className="w-full mx-auto mt-6 p-8 text-center bg-gray-800/50 rounded-lg shadow-lg"><h3 className="text-xl font-bold text-red-400">Erro ao Carregar Capítulo</h3><p className="text-gray-400 mt-2">Dados de páginas não encontrados.</p><button onClick={onBack} className="mt-6 bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">Voltar</button></div> );
            
            const totalPages = pages.length;
            
            if (readingMode === 'paginated' && (page >= totalPages || page < 0)) { setPage(0); return <Spinner />; }

            const goToNextPage = () => { if (page < totalPages - 1) setPage(page + 1); };
            const goToPrevPage = () => { if (page > 0) setPage(page - 1); };
            
            useEffect(() => { const handleKeyDown = (e) => { if (readingMode === 'paginated') { if (e.key === 'ArrowRight') goToNextPage(); else if (e.key === 'ArrowLeft') goToPrevPage(); } }; window.addEventListener('keydown', handleKeyDown); return () => window.removeEventListener('keydown', handleKeyDown); }, [page, totalPages, readingMode]);

            return (
                <div className="w-full mx-auto mt-6">
                    <div className="sticky top-4 bg-gray-800/70 backdrop-blur-xl p-4 z-20 rounded-xl shadow-2xl border border-white/10 flex flex-col gap-4">
                        <div className="flex justify-between items-center w-full flex-wrap gap-2">
                            <button onClick={onBack} className="bg-gray-700 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition">Voltar</button>
                            <div className="text-center flex-grow text-white">
                                <h3 className="text-xl font-bold">{chapter.title}</h3>
                                {readingMode === 'paginated' && <p className="text-gray-400">Página {page + 1} de {totalPages}</p>}
                            </div>
                            <button onClick={() => setReadingMode(readingMode === 'paginated' ? 'scrolling' : 'paginated')} className="p-2 rounded-full bg-indigo-600 text-white hover:bg-indigo-700 transition" title={readingMode === 'paginated' ? "Mudar para Rolagem Vertical" : "Mudar para Paginado"}>{readingMode === 'paginated' ? <ViewColumnsIcon /> : <DocumentIcon />}</button>
                        </div>
                        {Object.keys(chapter.groups).length > 1 && ( <div className="w-full flex justify-center items-center border-t border-white/10 pt-3"><label htmlFor="group-select" className="mr-3 text-gray-300">Grupo:</label><select id="group-select" value={activeGroup} onChange={(e) => setActiveGroup(e.target.value)} className="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 p-2">{Object.keys(chapter.groups).map(groupName => ( <option key={groupName} value={groupName}>{groupName}</option> ))}</select></div> )}
                        <div className="w-full flex justify-between items-center">
                            <button onClick={onPrevChapter} disabled={isFirstChapter} className="px-4 py-2 rounded-lg bg-indigo-600 text-white disabled:opacity-50 disabled:cursor-not-allowed flex items-center transition-colors"><ChevronLeftIcon /><span className="ml-2 hidden sm:inline">Anterior</span></button>
                            <button onClick={onNextChapter} disabled={isLastChapter} className="px-4 py-2 rounded-lg bg-indigo-600 text-white disabled:opacity-50 disabled:cursor-not-allowed flex items-center transition-colors"><span className="mr-2 hidden sm:inline">Próximo</span><ChevronRightIcon /></button>
                        </div>
                    </div>
                    
                    <div className="mt-6 max-w-4xl mx-auto">
                        {readingMode === 'paginated' ? ( <> <div className="flex justify-center"><img src={`https://corsproxy.io/?${encodeURIComponent(pages[page])}`} alt={`Página ${page + 1}`} className="max-w-full h-auto rounded-lg shadow-2xl bg-white" onError={(e) => { e.target.onerror = null; e.target.src=`https://placehold.co/800x1200/1f2937/4b5563?text=Erro`; }} /></div><div className="mt-6 flex justify-center items-center space-x-4"><button onClick={goToPrevPage} disabled={page === 0} className="px-6 py-3 rounded-lg bg-indigo-600 text-white disabled:opacity-50 flex items-center"><ChevronLeftIcon /> Anterior</button><button onClick={goToNextPage} disabled={page === totalPages - 1} className="px-6 py-3 rounded-lg bg-indigo-600 text-white disabled:opacity-50 flex items-center">Próxima <ChevronRightIcon /></button></div></> ) : ( <> <div className="space-y-4">{pages.map((pageSrc, index) => ( <div key={index} className="flex justify-center"><img src={`https://corsproxy.io/?${encodeURIComponent(pageSrc)}`} alt={`Página ${index + 1}`} className="max-w-full h-auto rounded-lg shadow-2xl bg-white" onError={(e) => { e.target.onerror = null; e.target.src=`https://placehold.co/800x1200/1f2937/4b5563?text=Erro`; }} /></div> ))}</div><div className="mt-8 flex justify-between items-center space-x-4"><button onClick={onPrevChapter} disabled={isFirstChapter} className="px-6 py-3 rounded-lg bg-indigo-600 text-white disabled:opacity-50 flex items-center"><ChevronLeftIcon /> Cap. Anterior</button><button onClick={onNextChapter} disabled={isLastChapter} className="px-6 py-3 rounded-lg bg-indigo-600 text-white disabled:opacity-50 flex items-center">Próximo Cap. <ChevronRightIcon /></button></div></> )}
                    </div>
                    {showScrollTop && ( <button onClick={scrollTop} className="fixed bottom-8 right-8 bg-indigo-600 text-white p-3 rounded-full shadow-lg hover:bg-indigo-700 transition-transform transform hover:scale-110" title="Voltar ao Topo"><ArrowUpIcon /></button> )}
                </div>
            ); 
        };
        
        // --- Componente principal ---
        function App() {
            const [hubUrl, setHubUrl] = useState('https://raw.githubusercontent.com/Jhoorodre/DEMO/refs/heads/master/hub.json');
            const [hubData, setHubData] = useState(null);
            const [mangaData, setMangaData] = useState(null);
            const [selectedChapterKey, setSelectedChapterKey] = useState(null);
            const [currentPage, setCurrentPage] = useState(0);
            const [readingMode, setReadingMode] = useState('paginated');
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');
            
            const chapterKeys = useMemo(() => { if (!mangaData) return []; return Object.keys(mangaData.chapters).sort((a, b) => Number(a) - Number(b)); }, [mangaData]);

            const fetchData = async (url) => { setLoading(true); setError(''); try { const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(url); const response = await fetch(proxyUrl); if (!response.ok) throw new Error(`Falha na rede: ${response.status}`); return await response.json(); } catch (e) { setError(`Falha ao buscar dados de ${url}. ${e.message}`); return null; } finally { setLoading(false); } };
            
            useEffect(() => { if (hubUrl) { fetchData(hubUrl).then(data => { if (data) setHubData(data); }); } }, [hubUrl]);
            
            const fetchManga = async (mangaUrl) => { const data = await fetchData(mangaUrl); if (data) { const chaptersWithNumbers = Object.entries(data.chapters).reduce((acc, [key, value]) => { acc[key] = { ...value, number: key }; return acc; }, {}); setMangaData({ ...data, chapters: chaptersWithNumbers }); } };
            
            const handleSelectChapter = (chapterKey) => { setSelectedChapterKey(chapterKey); setCurrentPage(0); window.scrollTo(0, 0); };
            const handleBackToMangaList = () => setSelectedChapterKey(null);
            const handleBackToHub = () => { setMangaData(null); setSelectedChapterKey(null); };
            const handleChapterNavigation = (direction) => { const currentIndex = chapterKeys.indexOf(selectedChapterKey); const nextIndex = currentIndex + direction; if (nextIndex >= 0 && nextIndex < chapterKeys.length) handleSelectChapter(chapterKeys[nextIndex]); };
            
            return (
                <div className="bg-gray-900 min-h-screen font-sans text-white p-4 sm:p-6 lg:p-8">
                    <div className="max-w-7xl mx-auto">
                        <header className="bg-gray-800/50 backdrop-blur-sm border border-white/10 shadow-2xl rounded-2xl p-6 mb-8">
                            <div className="flex items-center mb-4">
                                <BookOpenIcon />
                                <h1 className="text-3xl font-bold">
                                    {hubData ? hubData.hubTitle : "Hub de Mangás"}
                                </h1>
                            </div>
                             <div className="flex flex-col sm:flex-row items-stretch gap-3">
                               <div className="relative flex-grow">
                                     <span className="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400"><LinkIcon /></span>
                                     <input type="text" value={hubUrl} onChange={(e) => setHubUrl(e.target.value)} placeholder="https://exemplo.com/hub.json" className="w-full pl-10 pr-4 py-3 border border-gray-600 bg-gray-700/50 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 "/>
                               </div>
                                <button onClick={() => fetchData(hubUrl).then(data => { setHubData(data); handleBackToHub(); })} disabled={loading} className="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-wait transition-colors font-semibold">
                                    {loading ? 'Carregando...' : 'Carregar Hub'}
                                </button>
                            </div>
                        </header>

                        {error && <ErrorMessage message={error} />}
                        {loading && <Spinner />}
                        
                        {!loading && !mangaData && hubData && (
                            <>
                                {hubData.scanIcon && hubData.scanDescription && (
                                    <HubHeader icon={hubData.scanIcon} description={hubData.scanDescription} />
                                )}
                                <MangaGrid mangas={hubData.mangas} onSelectManga={fetchManga} />
                            </>
                        )}

                        {mangaData && !selectedChapterKey && (
                             <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                                <div className="lg:col-span-2">
                                     <MangaInfo mangaData={mangaData} onBackToHub={handleBackToHub} />
                                </div>
                                <div>
                                     <ChapterList mangaData={mangaData} onSelectChapter={handleSelectChapter} selectedChapterKey={selectedChapterKey} chapterKeys={chapterKeys} />
                                </div>
                            </div>
                        )}
                        
                        {mangaData && selectedChapterKey && (
                            <MangaViewer 
                                chapter={mangaData.chapters[selectedChapterKey]}
                                page={currentPage}
                                setPage={setCurrentPage}
                                onBack={handleBackToMangaList}
                                readingMode={readingMode}
                                setReadingMode={setReadingMode}
                                onNextChapter={() => handleChapterNavigation(1)}
                                onPrevChapter={() => handleChapterNavigation(-1)}
                                isFirstChapter={chapterKeys.indexOf(selectedChapterKey) === 0}
                                isLastChapter={chapterKeys.indexOf(selectedChapterKey) === chapterKeys.length - 1}
                            />
                        )}
                    </div>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
